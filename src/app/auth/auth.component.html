<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <div class="spinner-div" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <div class="alert alert-danger" *ngIf="error">
            <p>{{ error }}</p>
        </div>
        <form [formGroup]="authForm" (ngSubmit)="onSubmitForm()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="authForm.invalid">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button> | 
                <button class="btn btn-primary" type="button" (click)="switchMode()">{{ isLoginMode ? 'Switch to Sign Up' : 'Switch to Login' }}</button>
            </div>
        </form>
    </div>
</div>
